{{ if .Values.amf.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: open5gs-amf-config
  labels:
    epc-mode: amf
data:
  amf.yaml: |
    sbi:
      server:
        no_tls: true
      client:
        no_tls: true
    amf:
        sbi:
        - addr: 0.0.0.0
          advertise: {{ .Values.amf.serviceName }}.{{ .Release.Namespace }}.svc.cluster.local
        ngap:
          dev: {{ .Values.k8s.interface }}
        guami:
          - plmn_id:
              mcc: {{ .Values.amf.mcc }}
              mnc: {{ .Values.amf.mnc }}
            amf_id:
              region: 2
              set: 1
        tai:
          - plmn_id:
              mcc: {{ .Values.amf.mcc }}
              mnc: {{ .Values.amf.mnc }}
            tac: {{ .Values.amf.tac }}
        plmn_support:
        - plmn_id:
            mcc: {{ .Values.amf.mcc }}
            mnc: {{ .Values.amf.mnc }}
          s_nssai:
          - sst: 1
        security:
            integrity_order : [ NIA2, NIA1, NIA0 ]
            ciphering_order : [ NEA0, NEA1, NEA2 ]
        network_name:
            full: Open5GS
        amf_name: open5gs-amf0
    nrf:
     sbi:
       name: {{ .Values.nrf.serviceName }}.{{ .Release.Namespace }}.svc.cluster.local
{{ end }}